spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./testdb
    username: sa
    password: sa

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        id:
          new_generator_mappings: true
        format_sql: true
    hibernate:
      ddl-auto: create

  batch:
    jdbc:
      initialize-schema: always

job:
  chunk: 50
